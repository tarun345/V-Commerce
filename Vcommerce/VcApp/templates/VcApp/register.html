{% extends 'VcApp/basic.html' %}
{% block title %}V-commerce{% endblock %}
{% block body %}
<div class="container">
    <div class="raw">
      <form action=# class="col-5">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" placeholder="Enter name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
            <label for="dob">Date Of Birth:</label>
            <input type="date" class="form-control" id="email">
          </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" placeholder="Enter address" id="address"></textarea>
        </div>
        <div class="form-group">
            <label for="phone">Phone No:</label>
            <input type="number" class="form-control" placeholder="Enter phone no" id="phone">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd1">
        </div>
        <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Confirm password" id="pwd2">
          </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form> 
      already have an acount?
      <a href="login">Login here</a>
    </div>
</div>
{% endblock %}
