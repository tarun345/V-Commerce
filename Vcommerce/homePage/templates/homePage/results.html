{% extends 'homePage/basic.html' %}
{% block title %}V-commerce{% endblock %}
{% block body %}
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <p>search reasults for:"{{query}}"</p>
                {% if res %}
                {% for i in res|slice:"0:" %}
                    <div class="listing py-3 bg-white my-3">
                        <div class="lis-img-div col-3">
                            <img class="listing-img" src="{{i.thumbnail.url}}" alt="image cap" >
                        </div>
                        <div class="listing-body co-5" >
                            <h5 class="listing-title" >{{i.name}}</h5>
                            <p class="listing-text" >{{i.description}}</p>
                            <a class="btn btn-primary" href="{% url 'product' i.id %}">View</a>
                            <a class="btn btn-white" href="{% url 'cart' i.id %}">add to cart</a>
                        </div>
                    </div>
                {% endfor %}
                {% else %}
                <p>product does not exist</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
