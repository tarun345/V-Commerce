{% extends 'homePage/basic.html' %}
{% block title %}V-commerce{% endblock %}
{% block body %}
<div class="container my-3">
    <div class="row">
        <div class="col-12">
        {% for i in cat|slice:"0:" %}
            <div class="listing py-3 bg-white my-3 col-11">
                <div class="lis-img-div col-3">
                    <img class="listing-img" src="{{i.thumbnail.url}}" alt="image cap" >
                </div>
                <div class="listing-body col-7" >
                    <h5 class="listing-title">{{i.name}}</h5>
                    <p class="listing-text">{{i.description}}</p>
                    <a class="btn btn-primary" href="{% url 'categories' i.id %}">View Products</a>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
